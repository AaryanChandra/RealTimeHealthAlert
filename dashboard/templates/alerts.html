<!DOCTYPE html>
<html>
<head>
    <title>Alert History</title>
    <style>
        body { font-family: Arial; background: #fff3f3; padding: 20px; }
        h1 { color: #c0392b; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
        th { background: #c0392b; color: white; }
        .critical { background: #f2dede; }
        .warning { background: #fcf8e3; }
    </style>
</head>
<body>
    <h1>Alert History</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Patient Name</th>
            <th>Heart Rate</th>
            <th>SpO2</th>
            <th>Temperature</th>
            <th>Severity</th>
            <th>Timestamp</th>
        </tr>
        {% for alert in alerts %}
        <tr class="{{ alert.severity }}">
            <td>{{ alert.id }}</td>
            <td>{{ alert.name }}</td>
            <td>{{ alert.heart_rate }}</td>
            <td>{{ alert.spo2 }}</td>
            <td>{{ alert.temperature }}</td>
            <td>{{ alert.severity }}</td>
            <td>{{ alert.timestamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
