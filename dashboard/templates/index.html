<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Health Emergency Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #222;
    }

    canvas {
      width: 100% !important;
      height: 250px !important;
    }
  </style>
</head>
<body>
  <h1>Real-Time Health Emergency Dashboard</h1>
  <div class="grid" id="cards"></div>

  <script>
    const container = document.getElementById("cards");
    const charts = {};

    function createCard(patient) {
      const id = patient.name.replace(/\s+/g, '');
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${patient.name}</h3>
        <canvas id="chart-${id}"></canvas>
      `;
      container.appendChild(card);

      const ctx = document.getElementById(`chart-${id}`).getContext('2d');
      charts[id] = new Chart(ctx, {
        type: 'line',
        data: {
          labels: [new Date().toLocaleTimeString()],
          datasets: [
            {
              label: "Heart Rate",
              data: [patient.heart_rate],
              borderColor: "red",
              fill: false
            },
            {
              label: "SpOâ‚‚",
              data: [patient.spo2],
              borderColor: "blue",
              fill: false
            },
            {
              label: "Temperature",
              data: [patient.temperature],
              borderColor: "green",
              fill: false
            }
          ]
        },
        options: {
          responsive: true,
          animation: false,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    async function fetchVitals() {
      const response = await fetch("/data");
      return await response.json();
    }

    async function updateDashboard() {
      const vitals = await fetchVitals();
      container.innerHTML = '';
      for (let patient of vitals) {
        createCard(patient);
      }
    }

    setInterval(updateDashboard, 3000);
    updateDashboard();
  </script>
</body>
</html>
